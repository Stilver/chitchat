<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up!</title>
    <link rel="stylesheet" type="text/css" href="../../static/registration/sign_style.css" media="screen" />
    <style>
        #signup_button {
            margin-left: 117px;
        }
    </style>
</head>
<body>
    <form id="sign_form" method="POST" action="/check_signup">
        {% csrf_token %}
        <table>
            <tr>
                <td><label for="id_username">Username:</label></td>
                <td><input id="id_username" type="text" name="username"></td>
            </tr>
            <tr>
                <td><label for="id_password">Password:</label></td>
                <td><input id="id_password" type="password" name="password"></td>
            </tr>
            <tr>
                <td><label for="id_password_repeat">Repeat password:</label></td>
                <td><input id="id_password_repeat" type="password" name="password_repeat"></td>
            </tr>
            <tr>
                <td><label for="id_first_name">First Name:</label></td>
                <td><input id="id_first_name" type="text" name="first_name"></td>
            </tr>
            <tr>
                <td><label for="id_last_name">Last Name:</label></td>
                <td><input id="id_last_name" type="text" name="last_name"></td>
            </tr>
        </table>
        <input id="signup_button" type="submit" value="Sign Up!">
    </form>
</body>
</html>
